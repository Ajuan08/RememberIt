<ion-header>
  <ion-toolbar>
    <ion-title>Editar Medicamento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre del Medicamento</ion-label>
    <ion-input type="text" [(ngModel)]="medicamento.nombreMedicamento"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de Fin</ion-label>
    <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="medicamento.fechaFin"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Dosis Diarias</ion-label>
    <ion-input type="number" [(ngModel)]="medicamento.dosisDiarias"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Anotaciones</ion-label>
    <ion-textarea [(ngModel)]="medicamento.anotaciones"></ion-textarea>
  </ion-item>
  <ion-button expand="full" (click)="updateMedicamento()">Actualizar</ion-button>
  <ion-button expand="full" color="danger" (click)="deleteMedicamento()">Eliminar</ion-button>
</ion-content>
