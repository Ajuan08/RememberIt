<ion-header>
  <ion-toolbar>
    <ion-title>Editar Cita</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">MÃ©dico</ion-label>
    <ion-input type="text" [(ngModel)]="cita.medico.nombre" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Especialidad</ion-label>
    <ion-input type="text" [(ngModel)]="cita.medico.especialidad" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha y Hora</ion-label>
    <ion-datetime display-format="MM/DD/YYYY HH:mm" [(ngModel)]="cita.fechaHora"></ion-datetime>
  </ion-item>
  <ion-button expand="full" (click)="updateCita()">Actualizar</ion-button>
  <ion-button expand="full" color="danger" (click)="deleteCita()">Eliminar</ion-button>
</ion-content>
